<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script href="vehiculos.js"></script>
    <link rel="stylesheet" href="vehiculos.css">
    <title>Identificador de vehiculos</title>
</head>
<body>
    <div class="container">
    <h1>Identificador de Vehículos</h1>
        <div>
            <img src="assets/Millennium-Falcon.jpg" width="450px" class="halconMilenario" alt="El halcón milenario con una imagen del planeta tierra de fondo">
        </div>
        <div class="dataContainer">
            <h2>Introduce tu consulta</h2>
                <div>
                    <label for="puertas" class="placePuertas">Número de puertas</label>
                    <input type="number" class="input-small" placeholder="5" >
                    <input type="submit" class="btn">
                </div>
                <div>
                    <label for="velocidad" class="placeVelocidad">Velocidad máxima</label>
                    <input type="number" class="input-small" placeholder="120/km">
                    <input type="submit" class="btn">
                </div>
                <div>
                    <label for="ruedas" class="placeRuedas">Número de ruedas</label>
                    <input type="number" class="input-small" placeholder="4">
                    <input type="submit" class="btn">
                </div>
                <div>
                    <label for="motor" class="placeMotor">¿Es motorizado?</label>
                    <input type="text" class="input-small" placeholder="Si/No">
                    <input type="submit" class="btn">
                </div>
                
            <div>
                <h3>Resultado</h3>
                
                <div>
                <strong id="" class="">
                    -                    
                </strong>
                </div>
            </div>	

        </div>
    </div>
    
</body>
</html>
